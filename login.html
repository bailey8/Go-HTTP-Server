<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Multiplayer Shooting Game</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <br><br>

  <div class="col-md-4 col-md-offset-4">
    <div class="row text-center">
         <br>
        <h2 >Register</h2>
        <hr />
        <form id="register-form" enctype="multipart/form-data">
          <div class="form-group">
              <div id="status1"> </div> 
            <label for="lobbyId">Username</label>
            <input type="text" class="form-control" id="username-reg" name="username">
            <label for="lobbyId">Password</label>
            <input type="password" class="form-control" id="password-reg" name="password">
          </div>
          <button type="button" onClick="Register()" class="btn btn-primary">Submit</button>
        </form>
          <br />

        <div>
            <h2 >Login</h2>
            <hr />
            <form id="login-form" enctype="multipart/form-data">
              <div class="form-group">
                  <div id="status2"> </div> 
                <label for="lobbyId">Username</label>
                <input type="text" class="form-control" id="username-log" name="username">
                <label for="lobbyId">Password</label>
                <input type="password" class="form-control" id="password-log" name="password">
              </div>
              <button type="button" onClick="Login()" class="btn btn-primary">Submit</button>
            </form>
          <br />
        </div>

        <br>      
        </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/dist/bootstrap.min.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
