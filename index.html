<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multiplayer Shooting Game</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <br><br>

  <div class="row text-center">
    <div class="col-sm-3 col-sm-offset-1"> 
      <h2 >Upload Profile Picture</h2>
        <img src="{{pic}}" class="img-circle rounded float-left" width="100px" height="100px" alt="...">
         <form id="profilePic-form" action="/uploadProfilePic" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <input type="file" class="form-control-file" id="profile-file" name="upload">
            <button type="submit" class="btn btn-primary" >Submit</button>
            </div>
          </form>
    </div>
    <div class="col-sm-4">
        <h2 class="text-center mx-auto">Create Game</h2>
        <hr />
        <form id="createLobby-form" enctype="multipart/form-data">
          <div class="form-group">
              <div id="status1"> </div> 
            <label for="lobbyId">Enter the lobby Id</label>
            <input type="text" class="form-control" id="lobbyId" name="lobbyId">
          </div>
          <button type="button" onClick="createLobby()" class="btn btn-primary">Submit</button>
        </form>
          <br />

        <div>
            <h2 >Join Game</h2>
            <hr />
            <form>
            <div class="form-group">
              <label for="lobbyId">Enter the lobby Id</label>
              <input type="text" class="form-control" id="joinLobbyId">
            </div>
            <button type="button" class="btn btn-primary" onClick=joinGame()>Submit</button>
          </form>
          <br />
        </div>

        <br> 

        <div class="col align-self-center">
          <div id ="chat" style="border: solid; height: 300px;  overflow: scroll;">
    
          </div>
          <div className="form" >
            <input id="chat-comment" type="text" placeholder="Type a message..." />
            <button type="button" onClick="sendMessage()">Send</button>
          </div>
    
        </div>
        
        
    </div>
    <div class="col-sm-3 col-sm-offset-1"> 
        <div class="column col-xs-4" id="main">
          <h2 >Active Users</h2>
        <div id ="activeUsers">
        </div>
    </div>
    
   


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/dist/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
